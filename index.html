<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Me</title>
    <link rel="stylesheet" href="bp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <audio id ="song" src="./bpsong.mp3"></audio>
    <video autoplay muted loop id="myvideo">
        <source src="https://firebasestorage.googleapis.com/v0/b/music-player-bd1b1.appspot.com/o/bpvideo.mp4?alt=media&token=b3ed7750-2d50-4e15-8c64-af38ec00353a" type="video/mp4">
    </video>
    <div class="ctn">
        <div class="img">
            <img src="./bpplayer.jpg" >
            <h2>Lovesick Girls</h2>
            <h3>BLACKPINK</h3>
            <div id="lin">
                <div class="line"></div>
            </div>
            <div class = "btn">
                <button><i class="fa-solid fa-backward"></i></button>
                <button onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></button>
                <button><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
        
        <div class="player">

        </div>
    </div>
</body>
<script>
    let lin = document.getElementById("lin");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function() {
        lin.max=song.duration;
        lin.value=song.currentTime;
    }
    function playPause() {
        if(ctrlIcon.classList.contains("fa-pause")) {
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }
    if(song.play()){
        setInterval(() => {
            lin.value=song.currentTime;
        }, 500)
    }
    lin.onchange = function(){
        song.play();
        song.currentTime = lin.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
</script>
</html>
